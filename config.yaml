params:
  author: "Shuo Zhan"
  author_bio: "An undergraduate student in NWPU. Interested in Robotics and CV"
  since: "2019"
  avatar: "https://www.zzsqwq.cn/images/avatar.png"
  menu:
    Index:
        name: "Index"
        url: /
        weight: 1
    About:
        name: "About"
        url: b/
        weight: 3
    Publications:
        name: "Publications"
        url: "/#Publications"
        weight: 2
    Blog:
        name: "Blog Posts"
        url: "https://zzsqwq.cn/"
        weight: 4

  # flink picture will load if avator link calls on error
  loading_bg:
    flink: /img/profile.png

  # Social Links; 社交链接，不需要的链接直接注释掉
  # 可以调整显示顺序
  # 图标调用 font-awesome 4.7
  social:
    enable: true
  social_links:
    fab fa-twitter: /
    fab fa-facebook-square: /
    fab fa-github: /
    fab fa-stack-overflow: /
    fab fa-linkedin: /
    fab fa-weibo: /
    fab fa-weixin: /
    fab fa-qq: /
    fas fa-envelope: / #E-mail
    fas fa-rss: /  #rss

  # Additional social_links，额外添加自定义链接，可显示链接名称
  # name: url || icon_name
  e_social:
    enable: true
  e_social_links:
    Google Scholar: / || fas fa-graduation-cap
    ORCID: / || fab fa-orcid

  # CV download link
  cv_dl:
    enable: true
    dir: /attaches/CV.pdf
    description: My Detail CV.

  # Box-shadow
  # display box-shadow on page or not
  box_shadow:
    enable: false

  # CDN
  # 根据需要自行添加js/css
  # 自定义css可以直接写在user.styl中
  CDN_USE:
    css:
      - /css/style.css
      #    - https://cdn.jsdelivr.net/npm/font-awesome@latest/css/font-awesome.min.css
      - https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css # fontawesome 5
    js:
      - https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js #/js/third-party/jquery.min.js
      - https://cdn.jsdelivr.net/npm/jquery-pjax@latest/jquery.pjax.min.js
      - /js/main.js
